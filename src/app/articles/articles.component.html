<div class="articles">
  <h4 class="articles__title">{{title}}</h4>
  <div class="articles__section">
    <app-article-pre-view *ngFor="let article of articles; let i = index"
                          [article]="article"
                          [index]="i"
                          (click)="onArticleClick(article.id)">
    </app-article-pre-view>
  </div>
</div>
