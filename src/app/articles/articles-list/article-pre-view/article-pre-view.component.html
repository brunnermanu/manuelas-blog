<div class="articlePreView"
     [routerLink]="['article', article.id]"
     (click)="onArticleClick(article.id)"
>
  <img class="articlePreView__title-image" src="{{article.titleImage}}" alt="title-image">
  <div class="articlePreView__title">{{article.title}}</div>
  <div class="author">
    <img class="author__profile-picture" src="{{article.authorImage}}" alt="profile-picture">

    <div>
      <div class="author__name">{{article.authorName}}</div>
      <div class="author__article-date-section">
        <div class="author__article-date">{{article.createdAt}}</div>
        <div>{{article.timeToRead}}</div>
      </div>
    </div>
  </div>
</div>
