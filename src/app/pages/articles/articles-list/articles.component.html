<div class="articles">
  <div class="articles__title-section" *ngIf="showLatest">
    <h4 class="articles__title">{{ title }}</h4>
    <a class="articles__link" routerLink="/articles">
      <p>See all Articles</p>
      <img src="assets/icons/chevron-right.svg" alt="Pfeil-Rechts">
    </a>
  </div>
  <div class="articles__section">
    <app-article-pre-view *ngFor="let article of articles$ | async;"
                          [article]="article"
                          (click)="onArticleClick(article.id)">
    </app-article-pre-view>
  </div>
</div>
